<img src="img/FlockLogo3.png" alt="Flock Logo" title="Flock">
<h1>Birds of a feather... Flock together...</h1>
<div id = "signIn" class="rightHeader">
    <form id="signInArea" name = "signIn" action = "#" method = "post">
        <input id="signInUsername" type="text" name="username" placeholder="Username" title="Must be a valid username." required>
        <input id="signInPass" type="password" name="password" placeholder="Password" title="Must be at least 8 characters" required pattern=".{8,}">
        <input class="button" type="submit" value="Sign In">
    </form>
</div>
<div id = "signedIn" class="rightHeader">
    <h2>Welcome!</h2>
    <a href="profile.html" id="viewProfile">View Profile</a>
    <a href="" id="signOut">Sign Out</a>
</div>
