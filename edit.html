<!DOCTYPE html>
<!-- Flock -->
<html lang="en">
    <head>
        <title>Flock</title>
        <meta charset="utf-8">
        <meta name="description" content="The start page of Flock.">
        <meta name="keywords" content="online, event, planner, friends, HTML">
        <link rel="stylesheet" type="text/css" href="css/header.css">
        <link rel="stylesheet" type="text/css" href="css/edit.css">
        <script src="//code.jquery.com/jquery-1.9.1.js"></script>
        <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
        <script type="text/javascript" src="js/edit.js"></script>
        <script type="text/javascript" src="js/header.js"></script>
        <script type="text/javascript" src="js/jquery.slimscroll.min.js"></script>
        <link rel="icon" type="image/png" href="img/flock_logo_image.png">
    </head>

    

    <body>
        <header></header>

        <main>
            <section id="editGroups">
                <img src="img/add.png" id="addGroup" alt="Add Group" title="Add Group">
                <h2>Edit Groups</h2>
                <div id="groupList" class="mouseover">
                </div>
            </section>

            <section id="editFriends">
                <h2>Edit Friends</h2>
                <div id="friendList" class="mouseover">        

                </div>

            </section>     
        </main>
        <div id="blackScreenofDeath">
                <div id="popUp">    
                    <div id="editAndCreateGroups">
                        <form id = "groupForm" name="Create a Group" action="#" method="post">
                            <img src="img/close.png" class="closePopUp cancelSearch"alt="Close" title="Close">
                            <h2 id = "groupHeader">Create a Group</h2>
                            <hr>
                            <label for="groupName">Name:</label>
                            <input type="text" id="groupName" name="groupName" title ="Enter the name of the group." required>
                            <br>
                            <h4>Friends:</h4>
                            <div id="listOfFriends">
                            </div>
                            <input type="submit" class="button" id ="searchUsers" value="Add">   
                            <input type="button" class="button cancelSearch" value="Cancel">   
                        </form>
                    </div> 
                    <div id = "editPopUp">
                    <form id = "groupEditForm" name="Edit Group" action="#" method="post">
                            <img src="img/close.png" class="closePopUp cancelEdit"alt="Close" title="Close">
                            <h2 id = "groupEditHeader">Edit Group</h2>
                            <hr>
                            <label for="editedGroupName">Name:</label>
                            <input type="text" id="editedGroupName" name="groupName" title ="Enter the name of the group." required>
                            <br>
                            <h4>Friends:</h4>
                            <div id="editedListOfFriends">
                            </div>
                            <input type="submit" class="button" id ="searchUsers" value="Change">   
                            <input type="button" class="button cancelEdit" value="Cancel">   
                        </form> 
                </div>                                    
                </div>
            </div>
    </body>
</html>
